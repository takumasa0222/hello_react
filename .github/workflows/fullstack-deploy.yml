name: Deploy CDK + React (dev/prod)

on:
  workflow_dispatch:
    inputs:
      stage:
        description: 'Environment stage'
        required: true
        default: 'prod'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install dependencies
      run: |
        cd cdk && npm ci
        cd ../frontend && npm ci
        cd ../backend && npm ci

    - name: Build backend
      run: cd backend && npm run build

    - name: Assume Role with OIDC
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::631283698624:role/github-oidc-react-role
        role-session-name: GitHubActions
        aws-region: ap-northeast-1

    - name: Bootstrap CDK environment
      run: |
        cd cdk
        npx cdk bootstrap aws://631283698624/ap-northeast-1 --context stage=${{ github.event.inputs.stage }}

    - name: Deploy infrastructure via CDK
      run: |
        cd cdk
        npx cdk deploy --all --require-approval never --context stage=${{ github.event.inputs.stage }} --outputs-file ../cdk-outputs.json


    - name: Clean frontend build
      working-directory: frontend
      run: npm run clean

    - name: Build frontend (React)
      working-directory: frontend
      run: npm run build

    - name: Get S3 bucket name
      run: |
        STACK_NAME=$(jq -r 'keys[0]' cdk-outputs.json)
        echo "Detected STACK_NAME: $STACK_NAME"
        BUCKET_NAME=$(jq -r --arg key "$STACK_NAME" '.[$key].FrontendBucketName' cdk-outputs.json)
        echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_ENV
        cat cdk-outputs.json

    - name: Upload React build to S3
      run: |
        aws s3 sync frontend/build s3://$BUCKET_NAME --delete --region ap-northeast-1

    - name: Finish
      run: echo "Deployment complete for stage ${{ github.event.inputs.stage }}"
